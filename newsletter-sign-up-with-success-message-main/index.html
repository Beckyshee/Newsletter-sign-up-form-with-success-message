<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>

  <!-- Sign-up form start -->

  <div class="container">

    <div class="details">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly <br> updates on:</p>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
<div class="inputs">
      <label for="email">Email address</label> <br>
      <input type="text" class="email" id="email" placeholder="email@company.com">
      <button id="btn" onclick="validateForm()">Subscribe to monthly newsletter</button>
    </div>
    </div>



    <div class="hero">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="hero" srcset="">
    </div>
  </div>

  
  <!-- Sign-up form end -->

  <!-- Success message start -->

 <!--  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message  -->

  <!-- Success message end -->
  
  <script src="script.js"></script>
</body>
</html>
